{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <h2>Vertical spreads for ${{ ticker }}</h2>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    </form></p>

    {% for type, spread in spreads.items %}
    <body>{{ type }}: {{ spread }}</body></p>
    {% endfor %}
</div>

{% endblock %}
