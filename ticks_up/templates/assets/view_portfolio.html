{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <h2>{{ portfolio.name }}</h2>

    {% for ticker, pos in positions.items %}
    <a href="{% url 'ticker' ticker %}">{{ ticker }}</a></p>
        <body>{{ pos.0 }}</body>
        <a href="{% url 'hedge_stock_position' portfolio_id=portfolio.id ticker_name=ticker %}">Hedge this stock position</a></p>


        {% for option_pos in pos.1 %}
        <body>{{ option_pos }}</body></p>
        {% endfor %}
    {% endfor %}

    <a href="{% url 'add_stock_position' portfolio.id %}">Add Stock Position</a>
    <a href="{% url 'add_option_position' portfolio.id %}">Add Option Position</a>
</div>

{% endblock %}
